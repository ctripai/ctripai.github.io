<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>飞机大战H5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            /* 太空主题背景图（全屏覆盖，无重复） */
            background: url('https://picsum.photos/id/1023/1920/1080') center/cover no-repeat;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /* 消除body的默认边距 */
            position: fixed;
            top: 0;
            left: 0;
        }

        /* 首屏开始界面（全屏无黑边） */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 0 20px;
        }

        .start-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ffcc;
            color: #00ffcc;
        }

        .history-score {
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 15px 30px;
            background: rgba(0, 50, 100, 0.7);
            border-radius: 10px;
            border: 1px solid #00ffcc;
        }

        .main-start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(#00ffcc, #0099aa);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            transition: all 0.3s;
        }

        .main-start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
        }

        /* 游戏容器（完全全屏，无内边距） */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: rgba(0, 0, 0, 0.7);
            /* 消除所有内边距，避免黑边 */
            padding: 0;
            margin: 0;
        }

        /* 分数生命信息（内缩且不占额外高度，带背景框） */
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin: 10px auto;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            /* 固定在顶部，不影响画布高度 */
            position: relative;
            z-index: 10;
        }

        /* 画布样式（完全占满剩余屏幕，无黑边） */
        canvas {
            border: 2px solid #33ff33;
            background: #0a0a0a;
            border-radius: 0;
            width: 100vw;
            height: calc(100vh - 50px);
            max-width: none;
            max-height: none;
            object-fit: cover;
            /* 消除画布的margin和padding */
            margin: 0;
            padding: 0;
            display: block;
        }

        /* 游戏结束弹窗（居中显示，确保可见） */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 20px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            width: 90%;
            max-width: 400px;
            z-index: 20;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }

        .restart-btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            background: linear-gradient(#ff9800, #e68900);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            transition: all 0.3s;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: linear-gradient(#e68900, #cc7a00);
            transform: scale(1.05);
        }

        /* 隐藏无用元素 */
        .start-btn, .shoot-btn {
            display: none !important;
        }

        /* 响应式调整（适配各种手机尺寸） */
        @media (max-width: 768px) {
            .start-screen h1 {
                font-size: 2rem;
            }

            .game-info {
                font-size: 1rem;
                padding: 6px 15px;
                margin: 5px auto;
                width: 95%;
            }

            canvas {
                height: calc(100vh - 40px);
                border-width: 1px;
            }
        }

        /* 适配刘海屏/全面屏 */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }

            .game-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }

            .game-info {
                margin-top: env(safe-area-inset-top) + 5px;
            }
        }
    </style>
</head>
<body>
    <!-- 首屏开始界面 -->
    <div class="start-screen" id="startScreen">
        <h1>太空飞机大战</h1>
        <div class="history-score">
            历史最高分：<span id="historyScore">0</span>
        </div>
        <button class="main-start-btn" id="mainStartBtn">开始游戏</button>
    </div>

    <!-- 游戏容器（完全全屏） -->
    <div class="game-container">
        <div class="game-info">
            <span>分数: <span id="score">0</span></span>
            <span>生命: <span id="life">3</span></span>
        </div>
        <canvas id="gameCanvas" width="device-width" height="device-height"></canvas>
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">重新开始</button>
        </div>
    </div>

    <script>
        // 等待DOM完全加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startScreen = document.getElementById('startScreen');
            const mainStartBtn = document.getElementById('mainStartBtn');
            const restartBtn = document.getElementById('restartBtn');
            const gameOver = document.getElementById('gameOver');
            const scoreElement = document.getElementById('score');
            const lifeElement = document.getElementById('life');
            const finalScoreElement = document.getElementById('finalScore');
            const historyScoreElement = document.getElementById('historyScore');

            // 适配画布尺寸到实际屏幕大小（关键：消除黑边）
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                // 重置玩家飞机位置
                player.x = canvas.width / 2 - 25;
                player.y = canvas.height - 80;
            }

            // 从本地存储获取历史最高分
            let historyScore = localStorage.getItem('planeGameHighScore') || 0;
            historyScoreElement.textContent = historyScore;

            // 游戏参数
            let gameRunning = false;
            let score = 0;
            let life = 3;
            let explosions = [];
            let lastShotTime = 0;
            const SHOOT_INTERVAL_PC = 200;
            const SHOOT_INTERVAL_MOBILE = 50;
            let autoShoot = false;
            let lastAutoShootTime = 0;

            // 玩家飞机
            let player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 80,
                width: 50,
                height: 50,
                speed: 5,
                invincible: false
            };

            let bullets = [];
            let enemies = [];
            let enemySpawnTimer = 0;
            let keys = {};
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // 监听窗口大小变化，实时适配画布
            window.addEventListener('resize', resizeCanvas);
            // 初始调整画布尺寸
            resizeCanvas();

            // 监听键盘事件
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
            });
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });

            // 监听触摸事件（移动端支持）
            canvas.addEventListener('touchmove', (e) => {
                if (!gameRunning) return;
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                player.x = touch.clientX - rect.left - player.width / 2;
                player.y = touch.clientY - rect.top - player.height / 2;
                
                // 边界检测
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            });

            // 绘制玩家飞机
            function drawPlayer() {
                ctx.save();
                ctx.globalAlpha = player.invincible ? 0.5 : 1;

                // 主机身（三角形）
                ctx.fillStyle = '#3498db';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2, player.y);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                ctx.fill();

                // 机身细节
                ctx.fillStyle = '#2980b9';
                ctx.fillRect(player.x + player.width/2 - 5, player.y + 10, 10, 20);

                ctx.restore();
            }

            // 生成子弹
            function shoot() {
                const now = Date.now();
                const interval = isMobile ? SHOOT_INTERVAL_MOBILE : SHOOT_INTERVAL_PC;
                if (now - lastShotTime > interval) {
                    // 多发子弹
                    bullets.push({
                        x: player.x + player.width / 2 - 8,
                        y: player.y,
                        width: 16,
                        height: 24,
                        speed: 15,
                    });
                    if (isMobile) {
                        bullets.push({
                            x: player.x + player.width / 2 - 25,
                            y: player.y + 10,
                            width: 16,
                            height: 24,
                            speed: 15,
                        });
                        bullets.push({
                            x: player.x + player.width / 2 + 9,
                            y: player.y + 10,
                            width: 16,
                            height: 24,
                            speed: 15,
                        });
                    }
                    lastShotTime = now;
                }
            }

            // 绘制子弹
            function drawBullets() {
                bullets.forEach((bullet, index) => {
                    ctx.fillStyle = '#e74c3c';
                    ctx.beginPath();
                    ctx.ellipse(bullet.x + bullet.width/2, bullet.y + bullet.height/2, bullet.width/2, bullet.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();

                    bullet.y -= bullet.speed;

                    if (bullet.y < 0) {
                        bullets.splice(index, 1);
                    }
                });
            }

            // 生成敌机
            function spawnEnemy() {
                const size = Math.random() * 10 + 40;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: Math.random() * 3 + 1,
                    hp: 1
                });
            }

            // 绘制敌机
            function drawEnemies() {
                enemies.forEach((enemy, index) => {
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    ctx.fillStyle = '#c0392b';
                    ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, enemy.height - 10);

                    enemy.y += enemy.speed;

                    if (enemy.y > canvas.height) {
                        enemies.splice(index, 1);
                        loseLife();
                    }
                });
            }

            // 添加爆炸效果
            function addExplosion(x, y, size) {
                explosions.push({
                    x: x - size/2,
                    y: y - size/2,
                    size: size,
                    frame: 0,
                    maxFrames: 6,
                    frameTimer: 0
                });
            }

            // 绘制爆炸效果
            function drawExplosions() {
                explosions.forEach((explosion, index) => {
                    ctx.save();
                    ctx.globalAlpha = 1 - (explosion.frame / explosion.maxFrames);

                    const gradient = ctx.createRadialGradient(
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        0,
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        explosion.size/2
                    );
                    gradient.addColorStop(0, '#ffeb3b');
                    gradient.addColorStop(0.5, '#ff9800');
                    gradient.addColorStop(1, '#f44336');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        explosion.size/2 * (1 - explosion.frame/explosion.maxFrames),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    ctx.restore();

                    explosion.frameTimer++;
                    if (explosion.frameTimer % 3 === 0) {
                        explosion.frame++;
                        if (explosion.frame >= explosion.maxFrames) {
                            explosions.splice(index, 1);
                        }
                    }
                });
            }

            // 碰撞检测
            function checkCollisions() {
                // 子弹与敌机碰撞
                bullets.forEach((bullet, bIndex) => {
                    enemies.forEach((enemy, eIndex) => {
                        if (
                            bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y
                        ) {
                            bullets.splice(bIndex, 1);
                            enemies.splice(eIndex, 1);
                            addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                            score += 10;
                            scoreElement.textContent = score;
                        }
                    });
                });

                // 玩家与敌机碰撞
                enemies.forEach((enemy, eIndex) => {
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y &&
                        !player.invincible
                    ) {
                        enemies.splice(eIndex, 1);
                        addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                        loseLife();
                    }
                });
            }

            // 扣生命逻辑
            function loseLife() {
                life--;
                lifeElement.textContent = life;
                player.invincible = true;
                let flashTimer = 0;
                const flashInterval = setInterval(() => {
                    flashTimer++;
                    if (flashTimer > 10) {
                        clearInterval(flashInterval);
                        player.invincible = false;
                    }
                }, 100);

                if (life <= 0) {
                    addExplosion(player.x + player.width/2, player.y + player.height/2, player.width * 2);
                    gameOverFunc();
                }
            }

            // 游戏结束
            function gameOverFunc() {
                gameRunning = false;
                gameOver.style.display = 'block';
                finalScoreElement.textContent = score;

                // 更新历史最高分
                if (score > historyScore) {
                    historyScore = score;
                    localStorage.setItem('planeGameHighScore', historyScore);
                    historyScoreElement.textContent = historyScore;
                }
            }

            // 重置游戏
            function resetGame() {
                score = 0;
                life = 3;
                player.x = canvas.width / 2 - 25;
                player.y = canvas.height - 80;
                player.invincible = false;
                bullets = [];
                enemies = [];
                explosions = [];
                enemySpawnTimer = 0;
                lastShotTime = 0;
                lastAutoShootTime = 0;
                scoreElement.textContent = score;
                lifeElement.textContent = life;
                gameOver.style.display = 'none';
                autoShoot = isMobile;
            }

            // 绘制太空背景（星空+星云）
            function drawBackground() {
                // 太空渐变背景
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#0a0a23');
                gradient.addColorStop(1, '#1a1a3f');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星星（不同大小和亮度）
                for (let i = 0; i < 200; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 3 + 1;
                    const alpha = Math.random();
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.fillRect(x, y, size, size);
                }

                // 绘制星云
                ctx.fillStyle = 'rgba(100, 100, 255, 0.1)';
                ctx.beginPath();
                ctx.arc(canvas.width/2, canvas.height/2, 200, 0, Math.PI * 2);
                ctx.fill();
            }

            // 游戏主循环
            function gameLoop() {
                if (!gameRunning) return;

                drawBackground();

                // 玩家移动控制
                if (keys['ArrowLeft'] || keys['a']) {
                    player.x -= player.speed;
                }
                if (keys['ArrowRight'] || keys['d']) {
                    player.x += player.speed;
                }
                if (keys['ArrowUp'] || keys['w']) {
                    player.y -= player.speed;
                }
                if (keys['ArrowDown'] || keys['s']) {
                    player.y += player.speed;
                }

                // PC端射击控制
                if (keys['Space'] || keys[' ']) {
                    shoot();
                }

                // 移动端自动射击
                if (autoShoot && gameRunning) {
                    const now = Date.now();
                    if (now - lastAutoShootTime > SHOOT_INTERVAL_MOBILE) {
                        shoot();
                        lastAutoShootTime = now;
                    }
                }

                // 边界检测
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

                // 生成敌机
                enemySpawnTimer++;
                const spawnRate = Math.max(15, 60 - Math.floor(score / 100));
                if (enemySpawnTimer % spawnRate === 0) {
                    spawnEnemy();
                }

                // 绘制元素
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawExplosions();

                // 碰撞检测
                checkCollisions();

                requestAnimationFrame(gameLoop);
            }

            // 初始化游戏
            function initGame() {
                drawBackground();
                drawPlayer();
                autoShoot = isMobile;
            }

            // 事件监听
            mainStartBtn.addEventListener('click', () => {
                startScreen.style.display = 'none';
                gameRunning = true;
                resetGame();
                gameLoop();
            });

            restartBtn.addEventListener('click', () => {
                resetGame();
                gameRunning = true;
                gameLoop();
            });

            // 初始化
            initGame();
        });
    </script>
</body>
</html>
