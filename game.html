            // ç”Ÿæˆæ•Œæœº - ä¿®æ­£äº†é€Ÿåº¦è®¡ç®—é€»è¾‘
            function spawnEnemy() {
                // ç­‰çº§æå‡é€»è¾‘ï¼ˆå¹³æ»‘é˜ˆå€¼ï¼‰
                const levelUpScore = DIFFICULTY_CONFIG.levelUpBase + (level - 1) * DIFFICULTY_CONFIG.levelUpFactor;
                if (score >= levelUpScore && level < 15) {
                    level++;

                // BOSSç”Ÿæˆï¼ˆæ¯5çº§ç”Ÿæˆä¸€æ¬¡ï¼‰
                if (level % 5 === 0 && !bossSpawned) {
                    const bossHp = ENEMY_TYPES.BOSS.hp + (level - 5) * DIFFICULTY_CONFIG.bossHpFactor;
                    // é™åˆ¶BOSSç”Ÿæˆçš„Xåæ ‡åœ¨ç”»å¸ƒå†…
                    const bossX = Math.max(
                        ENEMY_TYPES.BOSS.size/2, 
                        Math.min(canvas.width - ENEMY_TYPES.BOSS.size/2, canvas.width / 2 - 50)
                    );
                    enemies.push({
                        type: ENEMY_TYPES.BOSS,
                        x: bossX, // ä½¿ç”¨é™åˆ¶åçš„Xåæ ‡
                        y: 50,
                        width: ENEMY_TYPES.BOSS.size,
                        height: ENEMY_TYPES.BOSS.size,
                        speed: ENEMY_TYPES.BOSS.speed + (level * 0.02),
                        hp: bossHp,
                        score: ENEMY_TYPES.BOSS.score,
                        shootTimer: 0
                    });
                    bossSpawned = true;
                    showPropTip(canvas.width/2, 100, `BOSSå‡ºç°ï¼${level}çº§BOSS`);
                    return;
                }

                // æ™®é€šæ•Œæœºç”Ÿæˆ
                const scoreFactor = Math.min(1, score / 5000);
                const levelFactor = Math.min(1, (level - 1) / 10);
                const progress = (scoreFactor + levelFactor) / 2;
                const hardEnemyProb = Math.min(0.5, progress * 0.8);

                const random = Math.random();
                let enemyType;
                if (random < 0.5 - hardEnemyProb) enemyType = ENEMY_TYPES.NORMAL;
                else if (random < 0.75 + hardEnemyProb / 2) enemyType = ENEMY_TYPES.FAST;
                else enemyType = ENEMY_TYPES.ARMORED;

                // æ•Œæœºå±æ€§ï¼šéšåˆ†æ•°å’Œç­‰çº§å¹³æ»‘å¢é•¿ - ä¿®æ­£äº†é€Ÿåº¦è®¡ç®—
                const size = enemyType.size + Math.random() * 10;
                
                // ä¿®æ­£ï¼šæ›´åˆç†çš„é€Ÿåº¦è®¡ç®—å…¬å¼
                let speed;
                if (enemyType === ENEMY_TYPES.FAST) {
                    // å¿«é€Ÿæ•Œæœºï¼šä½¿ç”¨å¯¹æ•°å¢é•¿é¿å…è¿‡å¿«
                    const fastScoreFactor = Math.min(score / 10000, 1);
                    const fastLevelFactor = Math.min((level - 1) / 15, 1);
                    const fastProgress = (fastScoreFactor + fastLevelFactor) / 2;
                    
                    // åŸºç¡€é€Ÿåº¦ + å¯¹æ•°å¢é•¿ + è¿›åº¦å½±å“
                    speed = enemyType.speed + 
                            Math.log1p(score * DIFFICULTY_CONFIG.fastEnemySpeedFactor * 100) * 0.5 +
                            (fastProgress * 3);
                    
                    speed = Math.min(speed, 7); // é™åˆ¶æœ€å¤§é€Ÿåº¦ä¸º7
                } else {
                    // æ™®é€šå’Œè£…ç”²æ•Œæœº
                    const normalScoreFactor = Math.min(score / 10000, 1);
                    const normalLevelFactor = Math.min((level - 1) / 15, 1);
                    const normalProgress = (normalScoreFactor + normalLevelFactor) / 2;
                    
                    speed = enemyType.speed + 
                            Math.log1p(score * DIFFICULTY_CONFIG.enemySpeedFactor * 100) * 0.3 +
                            (normalProgress * 2);
                    
                    speed = Math.min(speed, 5); // æ™®é€šå’Œè£…ç”²æ•Œæœºæœ€å¤§é€Ÿåº¦5
                }
                
                const hp = enemyType.hp + Math.floor(score * DIFFICULTY_CONFIG.enemyHpFactor + level * 0.1);

                enemies.push({
                    type: enemyType,
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: speed,
                    hp: hp,
                    score: enemyType.score,
                    shootTimer: 0
                });

                // é‡ç½®BOSSç”Ÿæˆæ ‡è®°
                if (level % 5 !== 0) bossSpawned = false;
            }

                        // é™åˆ¶BOSSåœ¨ç”»å¸ƒå†…ç§»åŠ¨

                        const loseLifeProb = Math.max(0.2, 1 - level * DIFFICULTY_CONFIG.loseLifeProbFactor);
                        if (enemy.type !== ENEMY_TYPES.BOSS && Math.random() < loseLifeProb) {
                            loseLife();

                const prop = propsInventory.pop();
                if (prop === 'bomb') {
                    enemies.forEach((enemy, index) => {
                        addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width * 1.5);
                        score += enemy.score * 2;
                    });
                    enemies = [];
                    enemyBullets = [];
                    showPropTip(canvas.width/2, canvas.height/2, 'ç‚¸å¼¹çˆ†ç‚¸ï¼');
                    playSound(explosionSound);
                    playBeep(200, 300); // å…œåº•éŸ³æ•ˆ
                }

                propsCount = propsInventory.length;
                propsCountElement.textContent = propsCount;
                if (propsCount === 0) {
                    propUseBtn.classList.remove('show');
                }
            }

            // æ˜¾ç¤ºé“å…·æç¤º
            function showPropTip(x, y, text) {
                const tip = document.createElement('div');
                tip.className = 'prop-tip';
                tip.textContent = text;
                tip.style.left = `${x}px`;
                tip.style.top = `${y}px`;
                document.querySelector('.game-container').appendChild(tip);
                setTimeout(() => tip.remove(), 1000);
            }

            // çˆ†ç‚¸æ•ˆæœ
            function addExplosion(x, y, size) {
                explosions.push({
                    x: x - size/2,
                    y: y - size/2,
                    size: size,
                    frame: 0,
                    maxFrames: 6,
                    frameTimer: 0
                });
                playSound(explosionSound);
                playBeep(200, 100); // å…œåº•éŸ³æ•ˆ
            }

            function drawExplosions() {
                explosions.forEach((explosion, index) => {
                    ctx.save();
                    ctx.globalAlpha = 1 - (explosion.frame / explosion.maxFrames);

                    const gradient = ctx.createRadialGradient(
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        0,
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        explosion.size/2
                    );
                    gradient.addColorStop(0, '#ffeb3b');
                    gradient.addColorStop(0.5, '#ff9800');
                    gradient.addColorStop(1, '#f44336');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        explosion.size/2 * (1 - explosion.frame/explosion.maxFrames),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    ctx.restore();

                    explosion.frameTimer++;
                    if (explosion.frameTimer % 3 === 0) {
                        explosion.frame++;
                        if (explosion.frame >= explosion.maxFrames) explosions.splice(index, 1);
                    }
                });
            }

            // ç¢°æ’æ£€æµ‹
            function checkCollisions() {
                // å­å¼¹ä¸æ•Œæœºç¢°æ’
                bullets.forEach((bullet, bIndex) => {
                    let hitEnemy = false;
                    enemies.forEach((enemy, eIndex) => {
                        if (
                            bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y
                        ) {
                            hitEnemy = true;
                            enemy.hp -= bullet.damage;

                            if (enemy.hp <= 0) {
                                // æ•Œæœºçˆ†ç‚¸
                                enemies.splice(eIndex, 1);
                                addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                                const addScore = scoreDouble ? enemy.score * 2 : enemy.score;
                                score += addScore;
                                scoreElement.textContent = score;

                                // é“å…·æ‰è½æ¦‚ç‡ï¼šéšéš¾åº¦æå‡ï¼Œé€‚å½“æé«˜æ¦‚ç‡
                                const propDropRate = DIFFICULTY_CONFIG.propDropRate.base + score * DIFFICULTY_CONFIG.propDropRate.difficultyCompensate;
                                if (Math.random() < Math.min(0.3, propDropRate)) {
                                    spawnProp(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                                }

                                // BOSSè¢«å‡»è´¥åçš„å¥–åŠ±
                                if (enemy.type === ENEMY_TYPES.BOSS) {
                                    showPropTip(enemy.x, enemy.y, 'BOSSè¢«å‡»è´¥ï¼');
                                    const bossScore = scoreDouble ? 1000 : 500;
                                    score += bossScore;
                                    scoreElement.textContent = score;
                                }
                            }

                            // éç©¿é€å­å¼¹å‡»ä¸­åç§»é™¤
                            if (!bullet.penetrate) {
                                bullets.splice(bIndex, 1);
                            }
                        }
                    });

                    // ç©¿é€å­å¼¹è¶…å‡ºå±å¹•æ‰ç§»é™¤
                    if (bullet.penetrate && hitEnemy && bullet.y < 0) {
                        bullets.splice(bIndex, 1);
                    }
                });

                // ç©å®¶ä¸æ•Œæœºç¢°æ’
                enemies.forEach((enemy, eIndex) => {
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y &&
                        !player.invincible
                    ) {
                        if (player.shield) {
                            player.shield = false;
                            showPropTip(player.x, player.y, 'æŠ¤ç›¾ç ´ç¢ï¼');
                        } else if (player.lifeShield) {
                            player.lifeShield = false;
                            life = Math.min(6, life + 1);
                            lifeElement.textContent = life;
                            showPropTip(player.x, player.y, 'ç”Ÿå‘½æŠ¤ç›¾è§¦å‘ï¼ç”Ÿå‘½+1');
                        } else {
                            enemies.splice(eIndex, 1);
                            addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                            loseLife();
                        }
                    }
                });
            }

            // æ‰£ç”Ÿå‘½é€»è¾‘
            function loseLife() {
                life--;
                lifeElement.textContent = life;
                player.invincible = true;
                let flashTimer = 0;
                const flashInterval = setInterval(() => {
                    flashTimer++;
                    if (flashTimer > 10) {
                        clearInterval(flashInterval);
                        player.invincible = false;
                    }
                }, 100);

                if (life <= 0) {
                    addExplosion(player.x + player.width/2, player.y + player.height/2, player.width * 2);
                    gameOverFunc();
                }
            }

            // æ¸¸æˆç»“æŸ
            function gameOverFunc() {
                gameRunning = false;
                gameOver.style.display = 'block';
                finalScoreElement.textContent = score;
                finalLevelElement.textContent = maxLevel;

                // åœæ­¢èƒŒæ™¯éŸ³ä¹
                bgMusic.pause();
                // æ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
                playSound(gameOverSound);
                playBeep(100, 500); // å…œåº•éŸ³æ•ˆ

                // æ›´æ–°æœ¬åœ°å­˜å‚¨
                if (score > historyScore) {
                    historyScore = score;
                    localStorage.setItem('planeGameHighScore', historyScore);
                    historyScoreElement.textContent = historyScore;
                }

                if (maxLevel > historyMaxLevel) {
                    historyMaxLevel = maxLevel;
                    localStorage.setItem('planeGameMaxLevel', historyMaxLevel);
                }
            }

            // é‡ç½®æ¸¸æˆ
            function resetGame() {
                score = 0;
                life = 3;
                level = 1;
                maxLevel = 1;
                player = {
                    x: canvas.width / 2 - 25,
                    y: canvas.height - 80,
                    width: 50,
                    height: 50,
                    speed: 5,
                    baseSpeed: 5,
                    invincible: false,
                    fireLevel: 1,
                    shield: false,
                    shieldTime: 0,
                    speedBoost: false,
                    speedBoostTime: 0,
                    superBullet: false,
                    superBulletTime: 0,
                    invincibleTime: 0,
                    lifeShield: false,
                    lifeShieldTime: 0
                };
                bullets = [];
                enemies = [];
                props = [];
                enemyBullets = [];
                wingmen = [];
                explosions = [];
                enemySpawnTimer = 0;
                bossSpawned = false;
                lastShotTime = 0;
                lastAutoShootTime = 0;
                propsInventory = [];
                propsCount = 0;
                scoreDouble = false;
                scoreDoubleTime = 0;
                penetrateBullet = false;
                penetrateTime = 0;
                scoreElement.textContent = score;
                lifeElement.textContent = life;
                levelElement.textContent = level;
                propsCountElement.textContent = propsCount;
                propUseBtn.classList.remove('show');
                gameOver.style.display = 'none';
                autoShoot = isMobile;
                // æ›´æ–°éš¾åº¦é…ç½®
                DIFFICULTY_CONFIG = getDifficultyConfig(selectedDifficulty);

                // å¼€å§‹èƒŒæ™¯éŸ³ä¹ï¼ˆåœ¨ç”¨æˆ·äº¤äº’åæ‰§è¡Œï¼‰
                if (soundOn && userInteracted) {
                    bgMusic.currentTime = 0;
                }
            }

            // ç»˜åˆ¶å¤ªç©ºèƒŒæ™¯
            function drawBackground() {
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#0a0a23');
                gradient.addColorStop(1, '#1a1a3f');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // æ˜Ÿæ˜Ÿ
                for (let i = 0; i < 200; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 3 + 1;
                    const alpha = Math.random();
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.fillRect(x, y, size, size);
                }

                // æ˜Ÿäº‘
                ctx.fillStyle = 'rgba(100, 100, 255, 0.1)';
                ctx.beginPath();
                ctx.arc(canvas.width/2, canvas.height/2, 200, 0, Math.PI * 2);
                ctx.fill();
            }

            // æ¸¸æˆä¸»å¾ªç¯
            function gameLoop() {
                if (!gameRunning) return;

                drawBackground();

                // ç©å®¶ç§»åŠ¨
                if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
                if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
                if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
                if (keys['ArrowDown'] || keys['s']) player.y += player.speed;

                // å°„å‡»æ§åˆ¶
                if (keys['Space'] || keys[' ']) shoot();
                if (autoShoot && gameRunning) {
                    const now = Date.now();
                    if (now - lastAutoShootTime > SHOOT_INTERVAL_MOBILE) {
                        shoot();
                        lastAutoShootTime = now;
                    }
                }

                // è¾¹ç•Œæ£€æµ‹
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

                // é“å…·æ•ˆæœå€’è®¡æ—¶
                if (player.shield) {
                    player.shieldTime -= 16;
                    if (player.shieldTime <= 0) player.shield = false;
                }

                if (player.speedBoost) {
                    player.speedBoostTime -= 16;
                    if (player.speedBoostTime <= 0) {
                        player.speedBoost = false;
                        player.speed = player.baseSpeed;
                    }
                }

                if (player.superBullet) {
                    player.superBulletTime -= 16;
                    if (player.superBulletTime <= 0) player.superBullet = false;
                }

                if (player.invincible) {
                    player.invincibleTime -= 16;
                    if (player.invincibleTime <= 0) player.invincible = false;
                }

                if (scoreDouble) {
                    scoreDoubleTime -= 16;
                    if (scoreDoubleTime <= 0) scoreDouble = false;
                }

                if (player.lifeShield) {
                    player.lifeShieldTime -= 16;
                    if (player.lifeShieldTime <= 0) player.lifeShield = false;
                }

                if (penetrateBullet) {
                    penetrateTime -= 16;
                    if (penetrateTime <= 0) penetrateBullet = false;
                }

                // ç”Ÿæˆæ•Œæœºï¼ˆéš¾åº¦å¹³æ»‘é€’å¢ï¼‰
                enemySpawnTimer++;
                const scoreFactor = Math.min(1, score / 5000);
                const levelFactor = Math.min(1, (level - 1) / 10);
                const progress = (scoreFactor + levelFactor) / 2;
                const spawnRate = DIFFICULTY_CONFIG.spawnRate.max - 
                                (DIFFICULTY_CONFIG.spawnRate.max - DIFFICULTY_CONFIG.spawnRate.min) * progress;
                const spawnRateInt = Math.max(Math.floor(spawnRate), DIFFICULTY_CONFIG.spawnRate.min);

                if (enemySpawnTimer % spawnRateInt === 0) spawnEnemy();

                // ç»˜åˆ¶æ‰€æœ‰å…ƒç´ 
                drawPlayer();
                drawWingmen();
                drawBullets();
                drawEnemies();
                drawEnemyBullets();
                drawProps();
                drawExplosions();

                // ç¢°æ’æ£€æµ‹
                checkCollisions();

                requestAnimationFrame(gameLoop);
            }

            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                drawBackground();
                drawPlayer();
                autoShoot = isMobile;
            }

            // äº‹ä»¶ç›‘å¬
            mainStartBtn.addEventListener('click', () => {
                startScreen.style.display = 'none';
                gameRunning = true;
                resetGame();
                
                // å¼ºåˆ¶è§¦å‘ç”¨æˆ·äº¤äº’æ ‡è®°
                userInteracted = true;
                
                // æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆè§£å†³Chromeæš‚åœç­–ç•¥ï¼‰
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // æ’­æ”¾èƒŒæ™¯éŸ³ä¹ï¼ˆå¤šæ¬¡å°è¯•ï¼‰
                if (soundOn) {
                    bgMusic.play().then(() => {
                        console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾æˆåŠŸ');
                    }).catch(e => {
                        console.log('ç¬¬ä¸€æ¬¡æ’­æ”¾å¤±è´¥ï¼Œé‡è¯•:', e);
                        // å…‹éš†åæ’­æ”¾
                        const bgMusicClone = bgMusic.cloneNode();
                        bgMusicClone.loop = true;
                        bgMusicClone.play().then(() => {
                            console.log('å…‹éš†åèƒŒæ™¯éŸ³ä¹æ’­æ”¾æˆåŠŸ');
                            document.body.replaceChild(bgMusicClone, bgMusic);
                            bgMusic = bgMusicClone;
                        }).catch(e2 => {
                            console.log('å…‹éš†åä»å¤±è´¥:', e2);
                            showPropTip(canvas.width/2, canvas.height/2, 'éŸ³é¢‘å·²é€šè¿‡Web Audio APIå…œåº•');
                        });
                    });
                }
                
                gameLoop();
            });

            restartBtn.addEventListener('click', () => {
                resetGame();
                gameRunning = true;
                
                // é‡æ–°æ’­æ”¾èƒŒæ™¯éŸ³ä¹
                if (soundOn && userInteracted) {
                    bgMusic.currentTime = 0;
                    bgMusic.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹é‡æ–°æ’­æ”¾å¤±è´¥:', e));
                }
                
                gameLoop();
            });

            // åˆå§‹åŒ–
            resizeCanvas();
            initGame();
        });
    </script>
