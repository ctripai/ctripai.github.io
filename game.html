<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战H5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://picsum.photos/id/1025/1920/1080') center/cover no-repeat;
            background-blend-mode: overlay;
        }

        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00;
        }

        .start-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: linear-gradient(#4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .start-btn:hover {
            background: linear-gradient(#45a049, #3d8b40);
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #ff4444;
        }

        .game-over h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }

        .restart-btn {
            padding: 10px 30px;
            font-size: 18px;
            background: linear-gradient(#ff9800, #e68900);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: linear-gradient(#e68900, #cc7a00);
            transform: scale(1.05);
        }

        canvas {
            border: 2px solid #33ff33;
            background: #0a0a0a;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* 移动端射击按钮 */
        .shoot-btn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.8);
            border: 2px solid #fff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .shoot-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <span>分数: <span id="score">0</span></span>
            <span>生命: <span id="life">3</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <button class="start-btn" id="startBtn">开始游戏</button>
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">重新开始</button>
        </div>
    </div>
    <!-- 移动端射击按钮 -->
    <button class="shoot-btn" id="shootBtn">发射</button>

    <script>
        // 等待DOM完全加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const gameOver = document.getElementById('gameOver');
            const scoreElement = document.getElementById('score');
            const lifeElement = document.getElementById('life');
            const finalScoreElement = document.getElementById('finalScore');
            const shootBtn = document.getElementById('shootBtn');

            // 游戏参数
            let gameRunning = false;
            let score = 0;
            let life = 3;
            let explosions = []; // 爆炸效果数组
            let lastShotTime = 0;
            // 射速优化：降低手机端射击间隔（从200ms改为100ms）
            const SHOOT_INTERVAL_PC = 200;
            const SHOOT_INTERVAL_MOBILE = 100;
            // 自动射击开关（移动端默认开启）
            let autoShoot = false;
            let lastAutoShootTime = 0;

            // 玩家飞机（纯几何图形定义）
            let player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 80,
                width: 50,
                height: 50,
                speed: 5,
                invincible: false
            };

            let bullets = [];
            let enemies = [];
            let enemySpawnTimer = 0;
            let keys = {};
            // 判断是否为移动端
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // 监听键盘事件
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
            });
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });

            // 监听触摸事件（移动端支持）
            canvas.addEventListener('touchmove', (e) => {
                if (!gameRunning) return;
                e.preventDefault(); // 阻止默认滚动行为
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                player.x = touch.clientX - rect.left - player.width / 2;
                player.y = touch.clientY - rect.top - player.height / 2;
                
                // 边界检测
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            });

            // 移动端射击按钮事件
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
            // 移动端点击画布射击
            canvas.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                // 防止和移动事件冲突，只响应非移动的点击
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const clickX = touch.clientX - rect.left;
                const clickY = touch.clientY - rect.top;
                // 简单判断：点击位置不在玩家飞机区域则视为射击
                if (!(clickX > player.x && clickX < player.x + player.width && clickY > player.y && clickY < player.y + player.height)) {
                    shoot();
                }
            });

            // 绘制玩家飞机（纯三角形+矩形，蓝色战斗机样式）
            function drawPlayer() {
                ctx.save();
                ctx.globalAlpha = player.invincible ? 0.5 : 1; // 无敌状态半透明

                // 主机身（三角形）
                ctx.fillStyle = '#3498db';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2, player.y);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                ctx.fill();

                // 机身细节（矩形）
                ctx.fillStyle = '#2980b9';
                ctx.fillRect(player.x + player.width/2 - 5, player.y + 10, 10, 20);

                ctx.restore();
            }

            // 生成子弹（优化射速，区分PC和移动端）
            function shoot() {
                const now = Date.now();
                const interval = isMobile ? SHOOT_INTERVAL_MOBILE : SHOOT_INTERVAL_PC;
                if (now - lastShotTime > interval) { // 移动端射速翻倍
                    bullets.push({
                        x: player.x + player.width / 2 - 8,
                        y: player.y,
                        width: 16,
                        height: 24,
                        speed: 12, // 子弹速度提升（从8改为12）
                    });
                    // 双发子弹（移动端额外增加一发，提升火力）
                    if (isMobile) {
                        bullets.push({
                            x: player.x + player.width / 2 - 25,
                            y: player.y + 10,
                            width: 16,
                            height: 24,
                            speed: 12,
                        });
                        bullets.push({
                            x: player.x + player.width / 2 + 9,
                            y: player.y + 10,
                            width: 16,
                            height: 24,
                            speed: 12,
                        });
                    }
                    lastShotTime = now;
                }
            }

            // 绘制子弹（红色圆形）
            function drawBullets() {
                bullets.forEach((bullet, index) => {
                    // 红色圆形子弹
                    ctx.fillStyle = '#e74c3c';
                    ctx.beginPath();
                    ctx.ellipse(bullet.x + bullet.width/2, bullet.y + bullet.height/2, bullet.width/2, bullet.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();

                    bullet.y -= bullet.speed;

                    // 超出画布移除子弹
                    if (bullet.y < 0) {
                        bullets.splice(index, 1);
                    }
                });
            }

            // 生成敌机（随机大小的红色方块）
            function spawnEnemy() {
                const size = Math.random() * 10 + 40;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: Math.random() * 2 + 1,
                    hp: 1 // 血量
                });
            }

            // 绘制敌机（红色双层方块）
            function drawEnemies() {
                enemies.forEach((enemy, index) => {
                    // 外层红色
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // 内层深红色细节
                    ctx.fillStyle = '#c0392b';
                    ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, enemy.height - 10);

                    enemy.y += enemy.speed;

                    // 超出画布移除敌机
                    if (enemy.y > canvas.height) {
                        enemies.splice(index, 1);
                        loseLife();
                    }
                });
            }

            // 添加爆炸效果
            function addExplosion(x, y, size) {
                explosions.push({
                    x: x - size/2,
                    y: y - size/2,
                    size: size,
                    frame: 0,
                    maxFrames: 6,
                    frameTimer: 0
                });
            }

            // 绘制爆炸效果（彩色渐变圆形）
            function drawExplosions() {
                explosions.forEach((explosion, index) => {
                    ctx.save();
                    ctx.globalAlpha = 1 - (explosion.frame / explosion.maxFrames);

                    // 渐变爆炸效果
                    const gradient = ctx.createRadialGradient(
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        0,
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        explosion.size/2
                    );
                    gradient.addColorStop(0, '#ffeb3b');
                    gradient.addColorStop(0.5, '#ff9800');
                    gradient.addColorStop(1, '#f44336');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        explosion.x + explosion.size/2,
                        explosion.y + explosion.size/2,
                        explosion.size/2 * (1 - explosion.frame/explosion.maxFrames),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    ctx.restore();

                    // 更新爆炸帧
                    explosion.frameTimer++;
                    if (explosion.frameTimer % 3 === 0) {
                        explosion.frame++;
                        if (explosion.frame >= explosion.maxFrames) {
                            explosions.splice(index, 1);
                        }
                    }
                });
            }

            // 碰撞检测
            function checkCollisions() {
                // 子弹与敌机碰撞
                bullets.forEach((bullet, bIndex) => {
                    enemies.forEach((enemy, eIndex) => {
                        if (
                            bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y
                        ) {
                            // 移除子弹和敌机
                            bullets.splice(bIndex, 1);
                            enemies.splice(eIndex, 1);
                            // 添加爆炸效果
                            addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                            // 加分
                            score += 10;
                            scoreElement.textContent = score;
                        }
                    });
                });

                // 玩家与敌机碰撞
                enemies.forEach((enemy, eIndex) => {
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y &&
                        !player.invincible
                    ) {
                        // 移除敌机
                        enemies.splice(eIndex, 1);
                        // 添加爆炸效果
                        addExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                        // 扣生命
                        loseLife();
                    }
                });
            }

            // 扣生命逻辑
            function loseLife() {
                life--;
                lifeElement.textContent = life;
                // 玩家无敌状态（闪烁+无敌）
                player.invincible = true;
                let flashTimer = 0;
                const flashInterval = setInterval(() => {
                    flashTimer++;
                    if (flashTimer > 10) {
                        clearInterval(flashInterval);
                        player.invincible = false;
                    }
                }, 100);

                // 生命为0游戏结束
                if (life <= 0) {
                    // 玩家爆炸效果
                    addExplosion(player.x + player.width/2, player.y + player.height/2, player.width * 2);
                    gameOverFunc();
                }
            }

            // 游戏结束
            function gameOverFunc() {
                gameRunning = false;
                gameOver.style.display = 'block';
                finalScoreElement.textContent = score;
            }

            // 重置游戏
            function resetGame() {
                score = 0;
                life = 3;
                player.x = canvas.width / 2 - 25;
                player.y = canvas.height - 80;
                player.invincible = false;
                bullets = [];
                enemies = [];
                explosions = [];
                enemySpawnTimer = 0;
                lastShotTime = 0;
                lastAutoShootTime = 0;
                scoreElement.textContent = score;
                lifeElement.textContent = life;
                gameOver.style.display = 'none';
                // 移动端默认开启自动射击
                autoShoot = isMobile;
            }

            // 绘制星空背景
            function drawBackground() {
                // 黑色背景+随机星星
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星星
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 2 + 1;
                    ctx.fillRect(x, y, size, size);
                }
            }

            // 游戏主循环
            function gameLoop() {
                if (!gameRunning) return;

                // 清空画布并绘制背景
                drawBackground();

                // 玩家移动控制
                if (keys['ArrowLeft'] || keys['a']) {
                    player.x -= player.speed;
                }
                if (keys['ArrowRight'] || keys['d']) {
                    player.x += player.speed;
                }
                if (keys['ArrowUp'] || keys['w']) {
                    player.y -= player.speed;
                }
                if (keys['ArrowDown'] || keys['s']) {
                    player.y += player.speed;
                }

                // PC端射击控制
                if (keys['Space'] || keys[' ']) {
                    shoot();
                }

                // 移动端自动射击
                if (autoShoot && gameRunning) {
                    const now = Date.now();
                    if (now - lastAutoShootTime > SHOOT_INTERVAL_MOBILE) {
                        shoot();
                        lastAutoShootTime = now;
                    }
                }

                // 边界检测
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

                // 生成敌机（难度递增）
                enemySpawnTimer++;
                const spawnRate = Math.max(20, 60 - Math.floor(score / 100));
                if (enemySpawnTimer % spawnRate === 0) {
                    spawnEnemy();
                }

                // 绘制元素
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawExplosions();

                // 碰撞检测
                checkCollisions();

                // 循环调用
                requestAnimationFrame(gameLoop);
            }

            // 初始化游戏界面
            function initGame() {
                drawBackground();
                drawPlayer();
                // 移动端默认开启自动射击
                autoShoot = isMobile;
            }

            // 事件监听
            startBtn.addEventListener('click', () => {
                gameRunning = true;
                startBtn.style.display = 'none';
                gameLoop();
            });

            restartBtn.addEventListener('click', () => {
                resetGame();
                gameRunning = true;
                gameLoop();
            });

            // 初始化
            initGame();
        });
    </script>
</body>
</html>
